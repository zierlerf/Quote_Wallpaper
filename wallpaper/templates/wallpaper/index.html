<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Wallpaper Maker</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'wallpaper/style.css' %}">
    <link rel="shortcut icon" href="{% static 'icon.ico' %}">
</head>
<body>
    <form method="post">
    {% csrf_token %}
        <table>
            <tr>
                <td colspan="2" align="left">
                    <select name="font" id="font">
                    {% for font in font_list %}
                        <option>
                            {{ font.name }}
                        </option>
                    {% endfor %}
                    </select>
                </td>
            <td rowspan="5">
                <a href="{% static img_path %}" download="wallpaper.png" title="Wallpaper">
                    <img width="200" src="{% static img_path %}">
                </a>
            </td>
            </tr>
            <tr>
                <td>
                    Text:
                </td>
                <td>
                    <textarea wrap="soft" rows="5" cols="50"name="text" id="text"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Width:
                </td>
                <td>
                    <input type="number" id="width" name="width" placeholder="750">
                </td>
            </tr>
            <tr>
                <td>
                    Height:
                </td>
                <td>
                    <input type="number" id="height" name="height" placeholder="1334">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="left">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
